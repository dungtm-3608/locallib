{% extends 'base_generic.html' %}

{% block content %}
  <h1>Borrowed Books</h1>

  {% if bookinstace_list %}
    <ul>
      {% for bookinstance in bookinstace_list %}
        <li class="{% if bookinstance.is_overdue %}text-danger{% endif %}">
          <a href="{% url 'book-detail' bookinstance.book.pk %}">{{ bookinstance.book.title }} ({{ bookinstance.due_back }})</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No borrowed books found.</p>
  {% endif %}
{% endblock %}
